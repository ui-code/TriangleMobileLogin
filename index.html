<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Login | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="d-flex flex-row h-100 justify-content-center align-items-center">
            <div class="triangle position-relative">
                <div class="pl-4 w-100 position-absolute content-holder d-flex flex-column">
                    <span class="log">Log into</span>
                    <span class="system mb-3">System</span>
                    <span class="line w-50 mb-4"></span>
                    <div class="d-flex flex-row align-items-center">
                        <input type="text" class="w-50 mb-3" placeholder="EMAIL">
                        <i class="fas fa-lock p-3 ml-4"></i>
                    </div>
                    <input type="password" class="w-50 mb-4" placeholder="PASSWORD">
                    <button class="px-2 py-3 forgot">Forgot</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
